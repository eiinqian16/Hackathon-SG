<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Bulletin Board - Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for banner and menu color changes */
        .bg-brown {
            background-color: #c5a880; /* brown */
        }

        .navbar-nav .nav-link {
            color: #faf3e0; /* beige */
        }

        .navbar-nav .nav-link:hover {
            color: #e6d4b1; /* lighter beige */
        }

        .dropdown-menu {
            background-color: #c5a880; /* brown */
        }

        .dropdown-menu .dropdown-item {
            color: #faf3e0; /* beige */
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #e6d4b1; /* lighter beige */
            color: #fff; /* white */
        }

        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            margin-bottom: 20px;
        }

        .btn-brown {
            background-color: #c5a880; /* brown */
            color: white;
            border: none;
        }

        .btn-brown:hover {
            background-color: #b38e6c; /* darker brown */
        }
        .message-spacing {
            margin-top: 2rem; /* Add spacing for messages */
        }

    </style>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-brown">
    <a class="navbar-brand" href="#">VOLMATCH</a>
</header>

<main class="container bulletin-board">
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-brown">Sign Up</button>
        </form>
        <div class="message-spacing" id="signupMessage" ></div>
        <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</main>

<footer class="footer bg-brown text-white">
    <p>&copy; 2024 VOLMATCH</p>
</footer>

<script>
document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get form values
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Create user object
    const user = {
        username: username,
        email: email,
        password: password
    };
    
    // Store user in localStorage
    localStorage.setItem(username, JSON.stringify(user));
    
    // Display success message
    document.getElementById('signupMessage').innerHTML = '<div class="alert alert-success" role="alert">Signup successful! You can now <a href="login.html">login</a>.</div>';
    
    // Clear the form
    document.getElementById('signupForm').reset();
});
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
