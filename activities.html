<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Activities</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:400,700&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf3e0; /* beige */
        }

        header {
            padding: 10px 0;
            background-color: #c5a880; /* brown */
            color: #fff; /* white */
            text-align: center;
        }

        .welcome-message {
            text-align: center;
            margin: 20px 0;
        }

        .welcome-message h1 {
            font-family: 'Candlefish', cursive;
            color: #6c5735; /* dark brown */
            font-size: 36px;
        }

        .welcome-message p {
            font-family: 'Raleway', sans-serif;
            color: #6c5735; /* dark brown */
            font-size: 18px;
        }

        .bulletin-board {
            padding: 20px;
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .category {
            margin: 10px;
            padding: 20px;
            background-color: #fff; /* white */
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            cursor: pointer;
        }

        .category img {
            width: 100%;
            border-radius: 8px;
            height: 200px; /* Set a fixed height */
            object-fit: cover; /* Ensure the image covers the area without distortion */
        }

        .category h3 {
            margin-top: 15px;
            font-family: 'Raleway', sans-serif;
            color: #6c5735; /* dark brown */
        }

        /* Additional CSS for banner and menu color changes */
        .bg-brown {
            background-color: #c5a880; /* brown */
        }

        .navbar-nav .nav-link {
            color: #faf3e0; /* beige */
        }

        .navbar-nav .nav-link:hover {
            color: #e6d4b1; /* lighter beige */
        }

        .dropdown-menu {
            background-color: #c5a880; /* brown */
        }

        .dropdown-menu .dropdown-item {
            color: #faf3e0; /* beige */
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #e6d4b1; /* lighter beige */
            color: #fff; /* white */
        }

        footer {
            background-color: #c5a880; /* brown */
            color: #fff; /* white */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-brown">
    <a class="navbar-brand" href="#">VOLMATCH</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#about-us">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#activities">Activities</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="view-profile.html">View Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="Homepage.html">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</header>

<div class="welcome-message">
    <h1>Welcome to the Activities Platform</h1>
    <p>Click on the activities which you interest to look in details.</p>
</div>

<main class="container bulletin-board">
    <div class="category-container">
        <div class="category" onclick="location.href='animal-welfare.html'">
            <img src="animal-shelter.png" alt="Animal Shelter">
            <h3>Animal Welfare</h3>
        </div>
        <div class="category" onclick="location.href='mental-health.html'">
            <img src="mental-health-2.png" alt="Mental Health">
            <h3>Mental Health</h3>
        </div>
        <div class="category" onclick="location.href='planning.html'">
            <img src="project-management.jpg" alt="Planning">
            <h3>Planning</h3>
        </div>
        <div class="category" onclick="location.href='communication.html'">
            <img src="mentoring-youth.jpg" alt="Communication">
            <h3>Communication</h3>
        </div>
        <div class="category" onclick="location.href='physical-labour.html'">
            <img src="sports-coaching.jpg" alt="Physical Labour">
            <h3>Physical Labour</h3>
        </div>
        <div class="category" onclick="location.href='community-support.html'">
            <img src="old-folks-home.jpg" alt="Community Support">
            <h3>Community Support</h3>
        </div>
    </div>
</main>

<footer class="footer bg-brown text-white">
    <p>&copy; 2024 VOLMATCH</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
